{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class = "max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class ="text-white text-lg w-full bg-blue-500 hover:bg-blue-800 px-3 py-2 rounded mb-2">Reset Password</button>
    </form>
    <div class= "mt-3 px-3 py-2 border-t-2">
        <a href= "{% url 'login'%} " class = "text-blue-500 hover:text-blue-800">Already have an account?</a>
    </div>
</div>

{% endblock content %}
