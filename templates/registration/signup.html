{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class = "max-w-lg mx-auto">
    <div class= " py-2 border-b-2 mb-3">
        <a href="{% url 'login' %} " class = "hover:text-blue-900 text-blue-600">
            Already have any account?
        </a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class ="text-white text-xl w-full bg-blue-500 hover:bg-blue-800 px-3 py-2 rounded mb-2">Signup</button>
    </form>
</div>
{% endblock content %}
