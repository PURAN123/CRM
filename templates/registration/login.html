{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}
<div class= "max-w-lg mx-auto">
    <div class= " py-2 border-b-2 mb-3">
        <a href="{% url 'signup' %} " class = "hover:text-blue-900 text-blue-600">
            Don't have any account?
        </a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class ="text-white text-xl w-full bg-blue-500 hover:bg-blue-800 px-3 py-2 rounded mb-2">Login</button>
    </form>
    <div class= "mt-3 px-3 py-2 border-t-2">
        <a href="{% url 'reset_password' %} " class = "hover:text-blue-900 text-blue-600">
            Forget Password
        </a>
    </div>
</div>
{% endblock content %}
