{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class= "max-w-lg mx-auto">
    <div class= "border-b-2 mb-2 py-2">
        <a href= "{% url 'agents:agent-detail' agent.id %}" class="font-medium underline text-lg" >
            Back
        </a>
    </div>
    <div class= "mt-4 mb-4">
        <h3 class= "text-xl">Are you sure to delete this agent?</h3>
    </div>
    <form method="post" action= "">
        {% csrf_token %}
        {{ form|crispy }}
        <button type ="submit"class = "text-white text-xl w-1/2 bg-blue-500 hover:bg-blue-800 px-3 py-1 rounded mb-2">Submit</button>
    </form>
</div>
{% endblock content %}
