{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            {{ agent.user.username}}
          </h1>
          <div class="flex mb-4">
            <a href= "{% url 'agents:agent-detail' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                Agent Details
            </a>
            <a href= "{% url 'agents:agent-update' agent.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
          </div>
          <form method="post" action= "">
            {% csrf_token %}
            {{ form|crispy }}

            <div class ="flex w-full mt-5">
              <button type ="submit" class="w-1/2 text-white bg-indigo-500 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded mr-4" >Submit</button>
              <a href= "{% url 'agents:agent-delete' agent.id %} " class = "px-5 w-1/2 py-2 bg-indigo-500 rounded text-white text-center">Delete</a></button>
            </div>
          </form>
          <div class="flex">
          </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>


{% endblock content %}
