{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class= "max-w-lg mx-auto">
    <a href= "{% url 'leads:lead-detail' lead.id %}" class="font-medium underline" >Back</a>
    <div class= "mt-4 mb-4 border-t-2">
        <h3 class= "text-xl">Are you sure to delete this Lead?</h3>
    </div>
    <form method="post" action= "">
        {% csrf_token %}
        {{ form |crispy }}
        <button type ="submit" class = "text-white text-xl w-1/2 bg-blue-500 hover:bg-blue-800 px-3 py-1 rounded mb-2">Submit</button>
    </form>
</div>
{% endblock content %}
