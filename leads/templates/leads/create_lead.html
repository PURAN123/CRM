{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class = "max-w-lg mx-auto py-3">
    <div class= "px-2">
        <a href= "{% url 'leads:lead-list' %}" class = "text-lg font-medium underline" >Back</a>
    </div>
    <div class = "mt-2">
        <div class= "text-2xl mb-4 text-center border-b-2">
            <h2>Create a new Lead</h2>
        </div>
        <form method="post" action= "">
            {% csrf_token %}
            {{ form |crispy }}
            <button type ="submit" class ="w-full text-white bg-blue-500 hover:bg-blue-800 px-3 py-2 rounded mt-2">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
